<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>It just take 30 seconds</p>
                <main class="signup-body">
                    <form action="#">
                        <p>
                            <label for="fullname">Full name:</label>
                            <input type="text" id="fullname" placeholder="Ankit Mishra" required>
                        </p>
                        <p>
                            <label for="email">Your email:</label>
                            <input type="email" id="email" placeholder="akm@gmail.com" required>
                        </p>
                        <p>
                            <label for="password">Password :</label>
                            <input type="password" id="password" placeholder="at least 8 character" required>
                        </p>
                        <p>
                            <input type="submit" id="submit" value="Create Account">
                        </p>
                    </form>
                </main>

            </header>
            <footer class="signup-footer">
                <p>Already have an account <a href="login.html">LogIn</a></p>
            </footer>


        </div>

    </div>

    
</body>
</html>
